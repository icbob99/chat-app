<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
</head>


<body>
    Chat App

    <div id="messages"></div>

    <div id="url"></div>

    <form id="message-form">
        <input id="input" autocomplete="off" name="message" placeholder="Message">
        <button>Message</button>
    </form>

    <button id="send-location">Send location</button><br />

    <!-- <button id="find-me">Show my location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a> -->

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="url-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/geoFindMe.js"></script>
</body>

</html>
